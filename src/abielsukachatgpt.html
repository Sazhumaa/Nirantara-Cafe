<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake Coffee Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background: #6b4226;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #593620;
    }
    #cart {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Fake Coffee Brand</h1>
  <button id="toggle-cart">Cart (<span id="cart-count">0</span>)</button>
</header>

<main id="products">
  <!-- Produk akan muncul di sini -->
</main>

<section id="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
  <button id="checkout">Checkout</button>
</section>

<script>
const apiURL = 'https://fake-coffee-brand-api.vercel.app/api?limit=10';
const productsContainer = document.getElementById('products');
const cartSection = document.getElementById('cart');
const cartCount = document.getElementById('cart-count');
const cartItems = document.getElementById('cart-items');
const totalPrice = document.getElementById('total-price');
const toggleCartButton = document.getElementById('toggle-cart');
const checkoutButton = document.getElementById('checkout');

let cart = [];

async function fetchProducts() {
  try {
    const response = await fetch(apiURL);
    const products = await response.json();
    renderProducts(products);
  } catch (error) {
    productsContainer.innerHTML = '<p>Failed to load products.</p>';
  }
}

function renderProducts(products) {
  productsContainer.innerHTML = '';
  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${product.image_url}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
    `;
    productsContainer.appendChild(card);
  });
}

function addToCart(name, price) {
  cart.push({ name, price });
  updateCartUI();
}

function updateCartUI() {
  cartCount.textContent = cart.length;
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    cartItems.appendChild(li);
    total += item.price;
  });
  totalPrice.textContent = total.toFixed(2);
}

toggleCartButton.addEventListener('click', () => {
  cartSection.style.display = cartSection.style.display === 'none' ? 'block' : 'none';
});

checkoutButton.addEventListener('click', () => {
  if (cart.length === 0) {
    alert('Cart is empty!');
    return;
  }
  alert('Thank you for your purchase!');
  cart = [];
  updateCartUI();
  cartSection.style.display = 'none';
});

fetchProducts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 font-sans">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <div class="w-20 md:w-28 bg-white flex flex-col items-center py-10">
    <div class="mb-10">
      <img src="image/Nirantara Coffe.png" alt="Logo" class="rounded-full w-12 h-12 md:w-15 md:h-15"/>
    </div>
    <nav class="flex flex-col gap-8 text-center">
      <a href="Home Page.html" class="flex flex-col items-center text-gray-700 hover:text-black">
        <img src="image/home (1).png" class="w-6 h-6" />
        <span class="hidden md:block text-sm mt-1">Home</span>
      </a>
      <a href="menu.html" class="flex flex-col items-center text-gray-700 hover:text-black">
        <img src="image/coffee-cup (2).png" class="w-6 h-6" />
        <span class="hidden md:block text-sm mt-1">Menu</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-4 sm:p-6 md:p-10 max-w-screen-xl mx-auto w-full">

    <!-- Header -->
    <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
      <div class="flex-1 min-w-[200px]">
        <input type="text" placeholder="Search Product" id="search-input" class="w-full border rounded-full py-2 px-4 outline-none"/>
      </div>
      <div class="flex items-center gap-4">
        <a href="CartPage.html" class="relative">
          <img src="image/shopping-cart.png" class="w-6 h-6"/>
          <span id="cart-count" class="absolute -top-1 -right-1.5 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </a>
        <a href="Profilepage.html">
          <img src="image/Suiseiii pp.jpg" class="w-10 h-10 rounded-full"/>
        </a>
      </div>
    </div>

    <!-- Hasil Pencarian -->
    <h1 class="font-bold text-2xl my-5">Hasil Pencarian</h1>

    <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <p id="no-results" style="display: none; color: gray;">Produk tidak ditemukan.</p>

  </div>
</div>


  <script src="SearchPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Logout</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <!-- Container -->
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm" id="authContainer">

    <!-- Sign In Form -->
    <div id="signInView">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
      <form id="signInForm" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Sign In</button>
      </form>
    </div>

    <!-- Logout View -->
    <div id="logoutView" class="hidden text-center">
      <img src="https://i.pravatar.cc/100" alt="Profile" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Welcome, User!</h3>
      <button id="logoutBtn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">Logout</button>
    </div>

  </div>

  <!-- Simple JS to toggle views -->
  <script>
    const signInForm = document.getElementById('signInForm');
    const signInView = document.getElementById('signInView');
    const logoutView = document.getElementById('logoutView');
    const logoutBtn = document.getElementById('logoutBtn');

    signInForm.addEventListener('submit', (e) => {
      e.preventDefault();
      signInView.classList.add('hidden');
      logoutView.classList.remove('hidden');
    });

    logoutBtn.addEventListener('click', () => {
      logoutView.classList.add('hidden');
      signInView.classList.remove('hidden');
    });
  </script>

</body>
</html>

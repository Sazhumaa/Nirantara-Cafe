<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kedai Kopi - Hot Coffee Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="w-full bg-amber-700 text-white p-6 text-center text-3xl font-bold shadow-md">
    Kedai Kopi - Hot Coffee Menu
  </header>

  <!-- Produk Kopi -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
    <div id="products" class="w-full"></div>
  </main>

  <!-- Script -->
  <script>
    async function fetchProducts() {
      try {
        const res = await fetch('https://api.sampleapis.com/coffee/hot');
        const data = await res.json();
        const productsDiv = document.getElementById('products');

        data.forEach(product => {
          const card = document.createElement('div');
          card.className = "bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition";
          card.innerHTML = `
            <img src="${product.image || 'https://via.placeholder.com/400x300?text=No+Image'}" alt="${product.title}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2">${product.title}</h2>
              <p class="text-gray-600 mb-4">${product.description || 'Tidak ada deskripsi.'}</p>
              <div class="text-amber-700 font-bold text-lg">ID: ${product.id}</div>
            </div>
          `;
          productsDiv.appendChild(card);
        });

      } catch (error) {
        console.error('Gagal mengambil data produk:', error);
        document.getElementById('products').innerHTML = "<p class='text-red-500'>Gagal memuat produk. Coba lagi nanti.</p>";
      }
    }

    fetchProducts();
  </script>

</body>
</html>

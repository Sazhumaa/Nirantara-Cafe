<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu with Persistent Underline</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Custom active underline to match hover underline */
  .nav-item.active::after {
    transform: translateX(0) !important;
  }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="menu" class="flex space-x-6">
    <h1 class="nav-item relative cursor-pointer overflow-hidden duration-300
      after:absolute after:bottom-0 after:right-0 after:h-[2px] after:w-full
      after:bg-yellow-500 after:translate-x-full after:transition-transform after:duration-300
      hover:after:translate-x-0">
      Deskripsi
    </h1>
    <h1 class="nav-item relative cursor-pointer overflow-hidden duration-300
      after:absolute after:bottom-0 after:right-0 after:h-[2px] after:w-full
      after:bg-yellow-500 after:translate-x-full after:transition-transform after:duration-300
      hover:after:translate-x-0">
      Fitur
    </h1>
    <h1 class="nav-item relative cursor-pointer overflow-hidden duration-300
      after:absolute after:bottom-0 after:right-0 after:h-[2px] after:w-full
      after:bg-yellow-500 after:translate-x-full after:transition-transform after:duration-300
      hover:after:translate-x-0">
      Kontak
    </h1>
  </div>

<script>
  // When a nav-item is clicked, mark it active and remove active from others
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.nav-item').forEach(nav => {
        nav.classList.remove('active');
      });
      item.classList.add('active');
    });
  });
</script>
</body>
</html>

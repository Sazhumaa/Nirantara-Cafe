  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Page</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  </head>
  <body class="bg-gray-100 font-sans">

  <style>
    .nav-menu.active::after {
      transform: translateX(0) !important;
    }
  </style>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-20 md:w-28 bg-white flex flex-col items-center py-10">
      <div class="mb-10">
        <img src="image/Nirantara Coffe.png" alt="Logo" class="rounded-full w-12 h-12 md:w-15 md:h-15"/>
      </div>
      <nav class="flex flex-col gap-8 text-center">
        <a href="Home Page.html" class="flex flex-col items-center text-gray-700 hover:text-black">
          <img src="image/home (1).png" class="w-6 h-6" />
          <span class="hidden md:block text-sm mt-1">Home</span>
        </a>
        <a href="menu.html" class="flex flex-col items-center text-gray-700 hover:text-black">
          <img src="image/coffee-cup (2).png" class="w-6 h-6" />
          <span class="hidden md:block text-sm mt-1">Menu</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4 sm:p-6 md:p-10 max-w-screen-xl mx-auto w-full">
      
      <!-- Search + Icons -->
      <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <div class="flex-1 min-w-[200px]">
          <input type="text" placeholder="Search Product" id="search-input" class="w-full border rounded-full py-2 px-4 outline-none"/>
        </div>
        
        <div class="flex items-center gap-4">
          <a href="CartPage.html" class="relative">
            <img src="image/shopping-cart.png" class="w-6 h-6"/>
            <span id="cart-count" class="absolute -top-1 -right-1.5 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
          </a>
          <a href="Profilepage.html">
            <img src="image/Suiseiii pp.jpg" class="w-10 h-10 rounded-full"/>
          </a>
        </div>
      </div>

      <!-- Kategori (tetap di tengah) -->
  <div id="navContainer" class="flex flex-wrap justify-center gap-2 mb-5">
    <div class="nav-menu rounded-2xl bg-[#D9D9D9] px-4 py-2" data-kategori="All">
      <span class="cursor-pointer text-black text-sm">Semua</span>
    </div>
    <div class="nav-menu rounded-2xl px-4 py-2 hover:bg-[#D9D9D9]" data-kategori="Moccha">
      <span class="cursor-pointer text-black text-sm">Moccha</span>
    </div>
    <div class="nav-menu rounded-2xl px-4 py-2 hover:bg-[#D9D9D9]" data-kategori="Americano">
      <span class="cursor-pointer text-black text-sm">Americano</span>
    </div>
    <div class="nav-menu rounded-2xl px-4 py-2 hover:bg-[#D9D9D9]" data-kategori="Cappucino">
      <span class="cursor-pointer text-black text-sm">Cappucino</span>
    </div>
    <div class="nav-menu rounded-2xl px-4 py-2 hover:bg-[#D9D9D9]" data-kategori="Expresso">
      <span class="cursor-pointer text-black text-sm">Expresso</span>
    </div>
  </div>


      <!-- Produk -->
      <div id="coffee-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Kartu produk akan diisi melalui menu.js -->
      </div>

    </div>
  </div>

  <script src="menu.js"></script>
  </body>
  </html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Tailwind CSS -->
  <link href="./output.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
</head>

<body class="flex min-h-screen justify-center items-center bg-gray-100 font-[Poppins]">
  <div class="w-full max-w-6xl flex shadow-lg rounded-lg overflow-hidden bg-white">
    
    <!-- Left side: Form -->
    <div class="w-1/2 relative bg-white px-10 py-14">


      <div class="relative z-10">
        <!-- Heading -->
        <h1 class="text-5xl font-bold font-[Architects Daughter] mb-10 text-black">Welcome</h1>

        <!-- Form -->
        <form class="space-y-4">
          <!-- Full Name -->
          <div class="flex gap-4">
            <input type="text" placeholder="Full Name" class="w-1/2 px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
            <input type="text" placeholder="Last Name" class="w-1/2 px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <!-- Date & Time -->
          <div class="relative">
            <input type="datetime-local" class="w-full px-4 py-2 pr-10 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              ðŸ“…
            </span>
          </div>

          <!-- Email -->
          <div>
            <label class="text-sm text-gray-800 mb-1 block">Username</label>
            <input type="email" placeholder="E - Mail Adress" class="w-full px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm text-gray-800 mb-1 block">Password</label>
            <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <!-- Button -->
          <div class="pt-4">
            <button type="submit" class="w-full bg-lime-500 text-white text-lg font-semibold py-2 rounded-md hover:bg-lime-600 transition">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="w-1/2 bg-[#f0eae2] flex items-center justify-center p-10">
      <img src="image/Barista.png" alt="Barista Illustration" class="w-80 h-auto" />
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Tailwind CSS -->
  <link href="./output.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
</head>

<body class="flex min-h-screen justify-center items-center bg-gray-100 font-[Poppins]">
  <div class="w-full max-w-6xl flex shadow-lg rounded-lg overflow-hidden bg-white">
    
    <!-- Left side: Form -->
    <div class="w-1/2 relative bg-white px-10 py-14">
      <div class="relative z-10">
        <!-- Heading -->
        <h1 class="text-5xl font-bold font-[Architects Daughter] mb-10 text-black">Welcome</h1>

        <!-- Form -->
        <form id="signup-form" class="space-y-4">
          <!-- Full Name -->
          <div class="flex gap-4">
            <input type="text" id="first-name" placeholder="Full Name" class="w-1/2 px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
            <input type="text" id="last-name" placeholder="Last Name" class="w-1/2 px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <!-- Date & Time -->
          <div class="relative">
            <input type="date" id="datetime" class="w-full px-4 py-2 pr-10 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">ðŸ“…</span>
          </div>

          <!-- Email -->
          <div>
            <label class="text-sm text-gray-800 mb-1 block">Username</label>
            <input type="email" id="email" placeholder="E - Mail Address" class="w-full px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm text-gray-800 mb-1 block">Password</label>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <!-- Button -->
          <div class="pt-4 flex">
            <button type="submit" class="w-full p-10 bg-lime-500 text-white text-lg font-semibold py-2 rounded-md hover:bg-lime-600 transition text-center">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="w-1/2 bg-[#f0eae2] flex items-center justify-center p-10">
      <img src="image/Barista.png" alt="Barista Illustration" class="w-80 h-auto" />
    </div>
  </div>

  <!-- JavaScript Validasi -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("signup-form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Ambil semua nilai input
        const firstName = document.getElementById("first-name").value.trim();
        const lastName = document.getElementById("last-name").value.trim();
        const datetime = document.getElementById("datetime").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Cek semua field harus diisi
        if (!firstName || !lastName || !datetime || !email || !password) {
          alert("Semua kolom wajib diisi!");
          return;
        }

        // Validasi email sederhana
        const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
        if (!emailPattern.test(email)) {
          alert("Format email tidak valid!");
          return;
        }

        // Validasi password minimal 6 karakter
        if (password.length < 6) {
          alert("Password minimal 6 karakter!");
          return;
        }

        // Jika valid, redirect ke halaman Home
        window.location.href = "Home Page.html";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>

  <!-- Tailwind CSS -->
  <link href="./output.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  

  <!-- Optional JavaScript -->
  <script src="main.js"></script>
</head>

<body class="flex min-h-screen justify-center items-center bg-gray-300 font-[Poppins]">

  <div class="w-6xl max-w-full shadow-lg rounded-lg flex overflow-hidden bg-white">

    <!-- Left Section (Image) -->
    <div class="w-1/2 p-10 flex items-center justify-center bg-[#F0EAE2]">
      <img src="image/Barista.png" alt="Barista" class="w-72 h-auto">
    </div>

    <!-- Right Section  -->
    <div class="w-1/2 p-10 relative flex items-center justify-center overflow-hidden">
      
      <!-- Salam -->
      <div class="relative z-10 w-full">
        <h1 class="text-5xl font-bold text-black mb-10 font-[cursive]">Welcome</h1>

        <form class="space-y-6">

          <!-- Username -->
          <div>
            <label class="block text-lg font-semibold mb-1">Nama</label>
            <input type="email" placeholder="Masukkan Email" class="w-full px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>

          <!-- Password -->
          <div>
            <label class="block text-lg font-semibold mb-1">Password</label>
            <input type="password" placeholder="Masukkan Password" class="w-full px-4 py-2 rounded-md shadow text-sm focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>


          <!-- Lupa Password -->
          <div class="text-right">
            <a href="" class="text-right mt-2 text-sm text-gray-700 cursor-pointer hover:underline">Lupa Password</a>
          </div>

          <!-- Submit -->
          <div class="flex justify-center">
            <a href="Home Page.html" type="submit" class="w-full p-10 bg-lime-500 text-white py-2 rounded-md text-lg hover:bg-lime-600 transition text-center">Sign In</a>
          </div>
        </form>

        <!-- Register -->
        <div class="mt-6 text-center text-sm text-gray-600">Buat Akun</div>
        <div class="flex justify-center mt-2 space-x-4">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-8 h-8 cursor-pointer"/>
          <img src="image\facebook.png" alt="Facebook" class="w-8 h-8 cursor-pointer"/>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

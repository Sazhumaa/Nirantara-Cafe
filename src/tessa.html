<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div id="coffee-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  <div id="error-message" class="text-red-500 mt-4 text-center hidden">Gagal mengambil data dari API. Pastikan koneksi internet dan server berjalan.</div>

  <script>
    const container = document.getElementById('coffee-container');
    const errorMessage = document.getElementById('error-message');

    fetch('https://api.sampleapis.com/coffee/hot')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded-2xl shadow hover:shadow-lg';

          card.innerHTML = `
            <img src="${item.image || 'https://via.placeholder.com/300x160?text=No+Image'}" alt="${item.title}" class="rounded-lg mb-4 h-40 w-full object-cover">
            <div class="text-gray-500 text-sm mb-1">21-25 min</div>
            <div class="flex items-center gap-1 text-yellow-400 text-sm mb-2">
              ‚≠ê ${(Math.random() * 1.5 + 3.5).toFixed(1)} | ${Math.floor(Math.random() * 1000)} Rating
            </div>
            <h4 class="text-lg font-bold mb-1">${item.title}</h4>
            <p class="text-gray-700">Rp ${Math.floor(Math.random() * 15000 + 5000).toLocaleString('id-ID')}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Fetch error:', error);
        errorMessage.classList.remove('hidden');
      });
  </script>
</body>
</html>
